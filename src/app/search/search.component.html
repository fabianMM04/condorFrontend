
    <div class="col-lg-12">
        <form (ngSubmit)="onSubmit()" class="input-group">
            
               
            <input type="text" name="name" #name="ngModel" [(ngModel)]="youtube.name" class="form-control ">
            
            <span class="input-group-btn">
                <input type="submit" value="Go" class="btn btn-primary">
            </span>
          
          </form>
      </div>


      <!-- table -->
      
      <div class="col-lg-12">
        <h3>Results for - {{youtube.name}}</h3>
        <li  className="list-group-item">
                <div class="video-list media" *ngFor="let data of dataLis;">
                    <div class="media-left">
                        <iframe [src]="data.id.videoId | domseguro:'https://youtube.com/embed/'" height="200" width="300"></iframe>
                    </div>
    
                    <div class="media-body">
                        <div class="media-heading">
                            <strong>{{data.snippet.title}} </strong>
                            <h6 class="video-list-item-h6">{{data.snippet.channelTitle}}</h6>
                            <p class="video-list-item-p">{{data.snippet.description}}</p>
                        </div>
                    </div>
                </div>
            </li>

    </div>
      <!-- fin table -->
